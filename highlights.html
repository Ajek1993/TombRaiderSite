<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Highlights i Shorts z serii Tomb Raider. Najlepsze momenty, epickie walki i zabawne sytuacje!"
    />
    <meta
      name="keywords"
      content="Tomb Raider highlights, shorts, best moments, Lara Croft, gaming clips"
    />
    <meta name="author" content="Bruxa" />

    <!-- Open Graph -->
    <meta property="og:title" content="Highlights & Shorts - Bruxa Gaming" />
    <meta
      property="og:description"
      content="Najlepsze momenty z przygód Lary Croft"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/images/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Highlights & Shorts - Bruxa Gaming" />
    <meta
      name="twitter:description"
      content="Najlepsze momenty z przygód Lary Croft"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/apple-touch-icon.png"
    />

    <title>Highlights & Shorts - Bruxa Gaming</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/cards.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/theme-switcher.css" />
    <link rel="stylesheet" href="/assets/css/animations.css" />
    <link rel="stylesheet" href="/assets/css/highlights.css" />
    <link rel="stylesheet" href="/assets/css/modal.css" />
    <link rel="stylesheet" href="/assets/css/cookie-banner.css" />
  </head>
  <body>
    <!-- Skip to content for accessibility -->
    <a href="#main-content" class="skip-to-content">Przejdź do treści</a>

    <!-- Navigation (dynamically loaded) -->
    <div id="navbar-root"></div>

    <!-- Mobile Menu (dynamically loaded) -->
    <div id="mobile-menu-root"></div>

    <!-- Main Content -->
    <main id="main-content">
      <!-- Page Header -->
      <section class="page-header">
        <div class="container">
          <h1 class="page-title">
            <span class="title-icon">⭐</span>
            Highlights & Shorts
          </h1>
          <p class="page-description">
            Najlepsze momenty, epickie walki i zabawne sytuacje z przygód Lary
            Croft - w krótkich, dynamicznych klipach!
          </p>
        </div>
      </section>

      <!-- Highlights Grid Section -->
      <section class="highlights-section">
        <div class="container">
          <div class="shorts-grid" id="shorts-grid">
            <!-- Videos will be loaded by JavaScript -->
          </div>

          <button class="load-more-btn" id="load-more-btn">
            <span>Pokaż więcej</span>
            <span class="btn-icon">↓</span>
          </button>
        </div>
      </section>
    </main>

    <!-- Footer (dynamically loaded) -->
    <div id="footer-root"></div>

    <!-- Video Modal -->
    <div class="video-modal-overlay" id="videoModalOverlay">
      <div class="video-modal" id="videoModal">
        <button
          class="video-modal-close"
          id="videoModalClose"
          aria-label="Zamknij"
        >
          ×
        </button>
        <div class="video-modal-header">
          <h2 class="video-modal-title" id="videoModalTitle"></h2>
        </div>
        <div class="video-modal-content">
          <iframe
            id="videoModalIframe"
            class="video-modal-iframe"
            src=""
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
        </div>
      </div>
    </div>

    <!-- Load Components First -->
    <script type="module">
      import { renderNavbar } from '/assets/js/components/navbar.js';
      import { renderMobileMenu } from '/assets/js/components/mobile-menu.js';
      import { renderFooter } from '/assets/js/components/footer.js';

      // Render components
      document.getElementById('navbar-root').innerHTML = renderNavbar('highlights');
      document.getElementById('mobile-menu-root').innerHTML = renderMobileMenu('highlights');
      document.getElementById('footer-root').innerHTML = renderFooter();
    </script>

    <!-- JavaScript -->
    <script src="/assets/js/cookie-consent.js"></script>
    <script src="/assets/js/theme-switcher.js"></script>
    <script src="/assets/js/video-modal.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/highlights.js"></script>
  </body>
</html>
